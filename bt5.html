<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<button onclick="dosome()">tổng 20 số đầu tiên của dãy fibonacci là</button>
<div id="hienthi"></div>
<script>
  function dosome() {
    let solan = 1;
    let a = 0;
    let b = 1;
    let c;
    let d = 0;
    for (; solan <= 20; solan++) {
      c = a + b;
      a = b
      b = c
      d = d + c;
    }
      alert(d + 1);
  }
</script>
</body>
