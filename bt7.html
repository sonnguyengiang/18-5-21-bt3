<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="dosomeone()">check 1-> 100</button>
<script>
  function dosomeone() {
    let solan = 1;
    let so = 0;

    for (;solan <= 100; solan++) {
      so = so + 1;
      if (so % 3 ==0 && so % 5 ==0) {
      document.write("fizzbuzz" + '<br>');
      }
      else {
          if (so % 3 ==0) {
              document.write("fizz" + '<br>');
          }
          else if (so % 5 == 0) {
              document.write("buzz" + '<br>');
          }
           else {
              document.write(so + '<br>');
          }
        }
    }
  }
</script>
</body>
</html>
